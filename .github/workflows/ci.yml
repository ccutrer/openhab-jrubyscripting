name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUBY_VERSION: 3.1.3
  GITHUB_TOKEN: ${{ github.token }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Determine Destination Dir
        id: destination_dir
        run: ruby -e 'ref_name = "v5.0.0.rc8"; ref_name = ref_name[1..-1].split(".")[0..1].join(".") if "tag" == "tag"; puts "DESTINATION_DIR=#{ref_name}"' >> $GITHUB_OUTPUT
      - name: Output destination dir
        run: echo ${{ steps.destination_dir.outputs.DESTINATION_DIR }}
